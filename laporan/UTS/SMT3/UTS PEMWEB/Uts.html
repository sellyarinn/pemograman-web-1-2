<!DOCTYPE html>
<html lang="id">
<head>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Warna.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Input Data</h2>

  <div class="row">
    <!-- Form Input -->
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="formMahasiswa">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="mb-3">
              <label for="nim" class="form-label">NIM</label>
              <input type="text" class="form-control" id="nim" placeholder="241110244" required>
            </div>
            <div class="mb-3">
              <label for="semester" class="form-label">Semester</label>
              <input type="number" class="form-control" id="semester" placeholder="1-8" min="1" required>
            </div>
            <div class="mb-3">
              <label for="prodi" class="form-label">Program Studi</label>
              <select class="form-select" id="prodi" required>
                <option value="">-- Pilih Program Studi --</option>
                <option>Teknik Informatika</option>
                <option>Kesehatan Masyarakat</option>
                <option>Menejemen</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirim Data</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Informasi Pengiriman -->
    <div class="col-md-5">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title text-center">Informasi Pengiriman</h5>
          <ul class="mt-3">
            <li>Data akan ditampilkan di console.</li>
            <li>Data disimpan di array.</li>
            <li>Jumlah data akan diperbarui.</li>
            <li>Form akan dikosongkan kembali.</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabel Data Mahasiswa -->
  <div class="card mt-5 shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Tabel Mahasiswa</h5>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody id="tabelData">
          <!-- Data akan muncul di sini -->
        </tbody>
      </table>
      <p class="mt-3"><strong>Jumlah data:</strong> <span id="jumlahData">0</span></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Script Form -->
<script>
  const dataMahasiswa = [];

  document.getElementById('formMahasiswa').addEventListener('submit', function(e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value;
    const nim = document.getElementById('nim').value;
    const semester = document.getElementById('semester').value;
    const prodi = document.getElementById('prodi').value;
    const email = document.getElementById('email').value;

    // Simpan ke array
    const mahasiswa = { nama, nim, semester, prodi, email };
    dataMahasiswa.push(mahasiswa);

    // Tampilkan di console
    console.log("Data terkirim:", mahasiswa);
    console.log("Total data:", dataMahasiswa.length);

    // Update tabel
    const tabel = document.getElementById('tabelData');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${dataMahasiswa.length}</td>
      <td>${nama}</td>
      <td>(${prodi}: Semester ${semester})</td>
    `;
    tabel.appendChild(row);

    // Update jumlah data
    document.getElementById('jumlahData').textContent = dataMahasiswa.length;

    // Reset form
    this.reset();
  });
</script>

</body>
</html>
